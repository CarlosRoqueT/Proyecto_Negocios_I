<!DOCTYPE html>
<html>
	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<!--El link de ccs-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.2/quartz/bootstrap.min.css" integrity="sha512-GlPFmIhfvCl79w3jNnFX4LG5pP/bRPOyHDVjUXs3aWOrMC0HNHRdH5RrplrQZQDshU+9ibUHsE5Mkznt3ClPpQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>
	<body>					
		<div class="position-absolute top-50 start-50 translate-middle">						
			<h1 class="ms-5 my-2">Registrarme</h1>
            <div class="col-12 bg-dark rounded p-4 m-2">
				
                <h3>Ingresa tus datos</h3>
				<form role="form">
					<div class="form-group mb-2">						 
						<label for="exampleInputEmail1">
							Nombre(s)
						</label>
						<input type="email" placeholder="Tu(s) nombre(s)" class="form-control" id="exampleInputEmail1" />
					</div>
					
					<div class="form-group mb-2">						 
						<label for="exampleInputPassword1">
                            Apellido(s)
						</label>					
						<input type="password" placeholder="Apellio(s)" class="form-control" id="exampleInputPassword1" />
					</div>
                    <div class="form-group mb-2">						 
						<label for="exampleInputEmail1">
							Email
						</label>
						<input type="email" placeholder="Nombre@emali.com" class="form-control" id="exampleInputEmail1" />
					</div>
                    <div class="form-group mb-2">						 
						<label for="exampleInputPassword1">
							Escribe tu contraseña
						</label>					
						<input type="password" placeholder="contraseña" class="form-control" id="exampleInputPassword1" />
					</div>	
                    <a href="#" class="btn btn-primary ms-4 mb-2 px-5 mt-2" role="button" >Comenzar</a>
                </form>
			</div>
		</div>
	</body>
</html>
