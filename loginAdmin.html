<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--El link de ccs-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.2/quartz/bootstrap.min.css"
        integrity="sha512-GlPFmIhfvCl79w3jNnFX4LG5pP/bRPOyHDVjUXs3aWOrMC0HNHRdH5RrplrQZQDshU+9ibUHsE5Mkznt3ClPpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login Admin</title>
</head>

<body>
    <div class="position-absolute top-50 start-50 translate-middle">
        <div class="col-12 bg-dark rounded p-4 m-2">
            <h1>Inicia sesión</h1>
            <form role="form">
                <div class="form-group mb-2">
                    <label for="exampleInputEmail1">
                        Usuario
                    </label>
                    <input type="email" placeholder="Ingrese su usuario" class="form-control" id="exampleInputEmail1" />
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">
                        Contraseña
                    </label>
                    <input type="password" placeholder="Ingrese su contraseña" class="form-control"
                        id="exampleInputPassword1" />
                </div>
                <br>
                <div class="text-center">
                    <a href="admin.html" class="btn btn-primary" role="button">Entrar</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
